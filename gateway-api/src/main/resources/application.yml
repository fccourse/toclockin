server:
  port: 8080

spring:
  application:
    name: gateway-api
  cloud:
    gateway:
      routes:
      - id: myRouteClockIn
        uri: lb://toclockin
        predicates:
        - Path=/toclockin/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    discovery:
      enabled: true

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka